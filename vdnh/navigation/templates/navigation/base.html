{% load static %}
<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>{{ title }}</title>
		<link rel="stylesheet" type="text/css" href="{% static 'navigation/css/style.css' %}">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
	</head>

	<body>
		<div class="wrapper">
			<header class="header">
					<div class="container">
						<ul class="header__row">
                          {% block mainmenu %}
							  {% for m in menu %}
								  <li><a href="{% url m.url_name %}">{{ m.title }}</a></li>
							  {% endfor %}
                          {% endblock %}
						</ul>
					</div>
				</header>
			<div class="content">
				<div class="container">
					{% block content %}
					{% endblock %}
				</div>
			</div>
			<footer class="footer">
				<div class="container">

				</div>
			</footer>
		</div>
	</body>
</html>
